<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Amazon Web Services</title>
    <style>
        .card {
            height: 300px;
            border: 0px;
            padding: 15px;
        }

        .filter-container {
            margin: 0px;
        }

        .filtr-title {
            position: absolute;
            bottom: 20px;
            padding: 5px;
            background: #e3e3e3;
        }

        img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center pt-3">Amazon Web Services Customers</h1>
        <div class="filters">
            <ul class="btn-group simplefilter d-flex p-2">
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-filter="all">All</li>
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-filter="2">World Top Brands</li>
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-filter="3">Financial Services</li>
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-filter="4">Media and Entertainment</li>
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-multifilter="5">Healthcare & Life Science Customers</li>
            </ul>
            <div class="additional p-2 d-flex justify-content-between">
                
                
                <!-- To create a search control -->
                <div class="input-group pl-2 pr-2">
                    <input type="text" class="form-control fltr-controls" name="filtr-search" value=""
                        placeholder="Your search" data-search>
                </div>
                
            </div>
        </div>
        <div class="cards d-flex row filter-container">
            <div class="card col-lg-4 filtr-item" data-category="3" data-sort="valu" data-author="a">
                <img src="./images/fin1.png" alt="An Image">
                <div class="filtr-title">8 securities</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="5" data-sort="value" data-author="b">
                <img src="./images/heal1.png" alt="An Image">
                <div class="filtr-title">Illumina</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="5" data-sort="value" data-author="c">
                <img src="./images/heal2.png" alt="An Image">
                <div class="filtr-title">Healthcare</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="5" data-sort="value" data-author="d">
                <img src="./images/heal3.png" alt="An Image">
                <div class="filtr-title">Celgene</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="5" data-sort="value" data-author="e">
                <img src="./images/heal4.png" alt="An Image">
                <div class="filtr-title">Cleveland</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="4" data-sort="value" data-author="f">
                <img src="./images/med1.svg" alt="An Image">
                <div class="filtr-title">FOX</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="4" data-sort="value" data-author="g">
                <img src="./images/med2.svg" alt="An Image">
                <div class="filtr-title">NFL</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="4" data-sort="value" data-author="h">
                <img src="./images/med3.svg" alt="An Image">
                <div class="filtr-title">Discovery</div>
            </div>
            
            <div class="card col-lg-4 filtr-item" data-category="2" data-sort="value" data-author="i">
                <img src="./images/download.png" alt="An Image">
                <div class="filtr-title">Netflix</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="2" data-sort="value" data-author="j">
                <img src="./images/download (1).png" alt="An Image">
                <div class="filtr-title">Twitch</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="2" data-sort="value" data-author="k">
                <img src="./images/download (2).png" alt="An Image">
                <div class="filtr-title">Linkedin</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="2" data-sort="value" data-author="l">
                <img src="./images/download (3).png" alt="An Image">
                <div class="filtr-title">Facebook</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="3" data-sort="value" data-author="m">
                <img src="./images/fin2.png" alt="An Image">
                <div class="filtr-title">AON</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="3" data-sort="value" data-author="n">
                <img src="./images/fin3.png" alt="An Image">
                <div class="filtr-title">Bankinter</div>
               
            </div>
            <div class="card col-lg-4 filtr-item" data-category="3" data-sort="value" data-author="o">
                <img src="./images/fin4.png" alt="An Image">
                <div class="filtr-title">Coinbase</div>
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <script src="./jquery.filterizr.min.js"></script>
    <script>
        
        const filterizr = $('.filter-container').filterizr({
            controlsSelector: '.fltr-controls',
            gridItemsSelector: '.filtr-item',
            spinner: {
                enabled: true,
            },
        });
        

        const sortFilterizr = (order) => {
            // let selected_option = document.querySelector("select").options.selectedIndex;
            // let selected_val = document.querySelector("select").options[selected_option].value;
            //$("#elementId :selected").val();
            filterizr.filterizr('sort',$("select :selected").val(), order);
            //filterizrInstance.filterizr('sort', attribute, order);

        }
        
    </script>
</body>

</html>
